<html>
    <head>
        <title>Vocab Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       
    </head>
    
        <body style="background-image: url('images/regbg.jpg');background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;">
        
        
        <div class="row" style="margin-left:30%;margin-top:8%;">
			<div class="col s12 m6">
                            <div class="card grey lighten-5" style="opacity: 0.9;">
                                    <div class="card-content"> 
                                        <div class="card-title">
                                            <form action="reg" method="get" class="card-content teal-darken-4-text">
                                                    <label for="username" class="light-blue-text">Username</label>
                                                    <input type="text" name="name" placeholder="Enter your username">
                                                    
                                                    <label for="email" class="light-blue-text">Email</label>
                                                    <input type="email" name="email" placeholder="Enter your email">

                                                    
                                                    <label for="password" class="light-blue-text">Password</label>
                                                    <input type="password" name="password" id="password" placeholder="Enter your password">    
                                                    <button class="btn waves-effect waves-light center" type="submit" name="action" style="width: 100%;">Join now

                                                        </button>
							
						</form>
                                        
					</div>
					<div class="card-action">
						<div class="center">
                                                     <span>Already have an account?</span> <a href="login.html" class="pink-text">Sign up</a>
                                                </div>
                                        </div>
					</div>
				</div>
			</div>
		</div>
        
        <div>
            
    </body>
</html>
