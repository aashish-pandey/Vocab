<html>
    <head>
        <title>Vocab login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
    </head>
    <body style="background-image: url('images/loginbg.jpg');background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;">
        
        
        <div class="row" style="margin-left:30%;margin-top:8%;">
			<div class="col s12 m6">
                            <div class="card grey lighten-5" style="opacity: 0.9;">
                                    <div class="card-content"> 
                                        <div class="card-title">
                                            <form action="authorize" method="get" class="card-content teal-darken-4-text">
                                                <label for="username" class="light-blue-text">Username</label>
                                                    <input type="text" name="Username" placeholder="Enter your username">

                                                    <label for="password" class="light-blue-text">Password</label>
                                                    <input type="password" name="Password" placeholder="Enter your password">    
                                                    <button class="btn waves-effect waves-light center" type="submit" name="action" style="width: 100%;">Login

                                                        </button>
							
						</form>
                                        
					</div>
					<div class="card-action">
						<div class="center">
                                                     <span>Don't have an account?</span> <a href="register.html" class="pink-text">Join now</a>
                                                </div>
                                        </div>
					</div>
				</div>
			</div>
		</div>
        
        <div>
            
    </body>
</html>
